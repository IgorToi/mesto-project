<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="back">
    <div class="page">
        <header class="header">
            <div class="header__logo">
            </div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__user">
                    <img class="profile__avatar" src="images/profile-avatar.svg" alt="аватар">
                    <div class="profile__info">
                        <h1 class="profile__heading">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit"> </button>
                        <p class="profile__subheading">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add">
                </button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__image" src="images/element-karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__heading">
                        <h2 class="element__text">Карачаевск</h2>
                        <button type="button" class="element__like">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/element-elbrus.jpg" alt="Эльбрус">
                    <div class="element__heading">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button type="button" class="element__like">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/element-dombay.jpg" alt="Домбай">
                    <div class="element__heading">
                        <h2 class="element__text">Домбай</h2>
                        <button type="button" class="element__like">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/element-elbrus.jpg" alt="Эльбрус">
                    <div class="element__heading">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button type="button" class="element__like">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/element-dombay.jpg" alt="Домбай">
                    <div class="element__heading">
                        <h2 class="element__text">Домбай</h2>
                        <button type="button" class="element__like">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/element-karachaevsk.jpg" alt="Карачаево-Черкессия">
                    <div class="element__heading">
                        <h2 class="element__text">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like">
                        </button>
                    </div>
                </article>
            </section>
        </main>

        <section class="popup">
            <div class="popup__container">

                <form class="popup__edit" name="myForm">  
                        <h2 class="popup__heading"> Редактировать профиль </h2>
                        <fieldset class="popup__input-container">
                            <input type="text" class="popup__item" value="Жак-Ив Кусто" name="iname">
                            <input type="text" class="popup__item" value="Исследователь океана" name="idescription">
                        </fieldset>
                            <button type="submit" class="popup__button">Сохранить</button>
                </form>
                <button type="button" class="popup__toggle-image"></button>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
