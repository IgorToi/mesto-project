<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="/pages/index.css">
</head>

<body class="back">
    <div class="page">
        <section class="header">
            <div class="header__logo">
            </div>
        </section>
        <main class="content">
            <section class="profile">
                <div class="profile__user">
                    <img class="profile__avatar" src="/images/profile-avatar.svg" alt="">
                    <div class="profile__info">
                        <h1 class="profile__heading">Жак-Ив Кусто</h1>
                        <svg class="profile__edit" xmlns="http://www.w3.org/2000/svg" fill="none">
                            <path stroke="#fff" d="M.5.5h23v23H.5z" />
                            <path fill="#fff"
                                d="m17 8.328-7.396 7.439-1.321-1.348L15.66 7 17 8.328ZM7 17l1.962-.588-1.377-1.328L7 17Z" />
                        </svg>
                        <p class="profile__subheading">Исследователь океана</p>
                    </div>
                </div>
                <div class="profile__add">
                </div>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="/images/element-karachaevsk.jpg" alt="">
                    <div class="element__heading">
                        <h2 class="element__text">Карачаевск</h2>
                        <div class="element__like">
                        </div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="/images/element-elbrus.jpg" alt="">
                    <div class="element__heading">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <div class="element__like">
                        </div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="/images/element-dombay.jpg" alt="">
                    <div class="element__heading">
                        <h2 class="element__text">Домбай</h2>
                        <div class="element__like">
                        </div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="/images/element-elbrus.jpg" alt="">
                    <div class="element__heading">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <div class="element__like">

                        </div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="/images/element-dombay.jpg" alt="">
                    <div class="element__heading">
                        <h2 class="element__text">Домбай</h2>
                        <div class="element__like">
                        </div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="/images/element-karachaevsk.jpg" alt="">
                    <div class="element__heading">
                        <h2 class="element__text">Карачаево-Черкессия</h2>
                        <div class="element__like">
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <section class="popup">
            <div class="popup__container">
                <form class="popup__edit">
                    <div class="popup__main">
                        <button type="submit" class="popup__toggle-image"></button>
                        <h2 class="popup__heading"> Редактировать профиль </h2>
                        <fieldset class="popup__input-container">
                            <input type="text" class="popup__item" value="Жак-Ив Кусто">
                            <input type="text" class="popup__item" value="Исследователь океана">
                        </fieldset>
                        <fieldset class="popup__handlers">
                            <button type="submit" class="popup__button">Сохранить</button>
                        </fieldset>
                    </div>
                </form>
            </div>
        </section>
        <section class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </section>
    </div>
</body>

</html>
